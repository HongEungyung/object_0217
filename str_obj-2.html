<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string 문자열 객체</title>
  </head>
  <body>
    <script>
      // 1. length 속성
      const str = "Hello, JavaScript";
      console.log(`1. length :${str.length}`);
      // 콘솔 안에 글 쓰고 싶을 때 ``,""

      // 2. toUpperCase(), toLowerCase()
      const text = "Hello";
      console.log("2. 대문자:", text.toUpperCase()); // HELLO
      console.log("2. 소문자:", text.toLowerCase()); // hello

      // 3. inclues()
      const email = "user@example.com"
      console.log(`3. "@ 포함여부 :${email.includes("@")}`); //true
      
    // 4. trim()
    const input = "     hellooo " //공백 6 + 글자 7 = 총length:13
    console.log(`4. 공백제거 :${input.trim().length}`); // 여긴 7. 제대로 나옴.
    console.log(input.length); //trim으로 공백 제거해도 console엔 13 다 찍힘.
    
    // 5. slice()
    const str2 = "JavaScript"
    console.log(`5. 부분 문자열 :${str2.slice(0,4)}`); //0~3 까지 글자만 표시
    // 시작 인덱스 0 : 포함, 끝 인덱스 4 : 미포함
    
    // 6. replace()
    const sentence = "I like Java"
    console.log(`6. 문자열 교체 :${sentence.replace("Java" , "JavaScript")}`);
    // I like Java → I like JavaScript 로 교체

    // 7. split()
    const data = "apple/banana/orange"
    console.log(`7. 문자열 분리 :${data.split("a")}`);
    
    </script>
  </body>
</html>
